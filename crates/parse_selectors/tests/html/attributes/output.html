<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>

	<body>
		<!--
			#d
			#e
			#f
			#g
			#h
			#i
			#j
			#k
			#l
		-->

		<section id="a" class="a b c">
			<div id='b' class='a'></div>
			<div id=c class=a></div>
			<DIV ID=c CLASS=a></DIV>
			<div id=d class=a />
		</section>

		<header class="a b c"></header>
		<HEADER CLASS="a b c"></HEADER>

		<div aria-controls="a b"></div>
		<div aria-describedby="a"></div>
		<div ARIA-DESCRIBEDBY="a"></div>
		<div aria-labelledby="a"></div>
		<div ARIA-LABELLEDBY="a"></div>
		<form id="e">
			<input form="e" id="f">
			<label for="f" itemref="f g"></label>
			<input form="e" id="g" list="h"></input>
			<datalist id="h"></datalist>
		</form>
		<form ID="i">
			<input FORM="j" ID="k">
			<label FOR="k" ITEMREF="k l"></label>
			<input FORM="j" ID="l" LIST="b"></input>
			<datalist ID="b"></datalist>
		</form>

		<div
			class="
				a b
				c d
			">
		</div>

		<table>
			<tbody>
				<tbody>
					<tr>
						<th id="c"></th>
						<td headers="c"></td>
					</tr>
					<TR>
						<TH ID="d"></TH>
						<TD HEADERS="d"></TD>
					</TR>
				</tbody>
			</tbody>
		</table>

		<a href="#a"></a>
		<a href="/#a"></a>

		<div style="mask-image: url(foo.svg#b)"></div>
		<div style="mask-image: url('foo.svg#c')"></div>
		<div style="mask-image: url('foo.svg#foo')"></div>
		<svg class="a" aria-hidden="true"><use xlink:href="#a"></use></svg>

		<!-- JS in event attributes -->
		<button onclick="((el) => { setTimeout(() => { if (el.classList.contains('a')) { el.classList.add('b'); el.classList.remove('a'); } }, 3000) })(document.querySelector('.c.d'))"></button>
		<div class="a" onclick="(() => this.classList.toggle('b'))()">
	</body>
</html>
