[package]
authors = ["Adam Gian <contact@adamgian.com>"]
categories = [ "command-line-utilities", "development-tools::build-utils", "web-programming" ]
description = "Post-processor that minifies classes and IDs in CSS, HTML and Javascript files."
edition = "2021"
homepage = "https://github.com/adamgian/minify-selectors#readme"
keywords = [ "CSS", "selectors", "minifier", "CLI" ]
license = "Apache-2.0"
name = "minify_selectors"
repository = "https://github.com/adamgian/minify-selectors.git"
version = "1.0.0"


[[bin]]
name = "minify-selectors"
path = "./src/main.rs"


[dependencies]
clap = { version = "3.1.8", features = ["derive"] }
globwalk = "0.8.1"

config = { version = "0.1.0", path = "../config" }
parse_selectors = { version = "1.0.0", path = "../parse_selectors" }
encode_selector = { version = "0.3.3", path = "../encode_selector" }
